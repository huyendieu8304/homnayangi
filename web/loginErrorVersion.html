<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


     <!-- Customized Bootstrap Stylesheet -->
     <link href="css/bootstrap.min.css" rel="stylesheet">

     <!-- Template Stylesheet -->
     <link href="css/style.css" rel="stylesheet">

   
</head>
<body>
    <div class="login-container">
        <div class="login-warpper">
            <div class="login-logo col-lg-6 d-none d-lg-block">
                <img src="img/logo.svg" alt="Logo of the website">
            </div>
            <div class="login-form-container col-lg-6 col-md-12">
                <div class="login-form-tittle">Login Form</div>
                <div class="login-form-input">
                    <input class="input" type="text" name="username" id="" placeholder="username">
                    <span class="input-focus"></span>
                    <span class="input-symbol">
                        <i class="fa-solid fa-user"></i>
                    </span>
                </div>
                <div class="login-form-input"><input class="input" type="text" name="password" id="" placeholder="password"></div>
                <div><button>LOGIN</button></div>
            </div>
        </div>
        
    </div>



    <!-- install via CDN - content delivery network -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
